{% extends 'base.html' %}

{% block menu %}
    <li><a href="{% url 'product_create' %}">Add Product</a></li>
{% endblock %}

{% block content %}
    <h1 class="mt-3">AZ-STORE</h1>
    <form class="inline" action="{% url 'product_search' %}" method="GET">
        <input type="text" name="search" value="{{ product.name }}">
    <p><input type="submit" value="Search"></p>
    </form>
    <div class="row">
        {% for product in products %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-text card-link">
                            <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a>
                        </h2>
                        <p class="card-text">{{ product.get_category_display }}</p>
                        <p class="card-text text-right">{{ product.price }} сом</p>
                        <a href="{% url 'product_update' product.pk %}"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'product_delete' product.pk %}"><i class="fas fa-trash-alt"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
